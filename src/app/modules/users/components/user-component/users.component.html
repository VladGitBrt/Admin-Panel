<div class="users-container">
    <div class="search-container">
        <div class="search-block">
            <img src="../../../../../assets/search.svg" class="search-icon">
            <input type="text" placeholder="Search users by name, id" (input)="applyFilter($event)" #input>
        </div>
        <button mat-raised-button class="product-btn">
            <mat-icon>add</mat-icon>
            <span class="add-user-text" routerLink="add-user">ADD USER</span> 
        </button>
    </div>
    <div class="table-container">
        <div class="example-container mat-elevation-z8">
            <table mat-table [dataSource]="dataSource" matSort>
              <ng-container matColumnDef="userName">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> Name </th>
                <td mat-cell *matCellDef="let row"> {{row.firstName + " " + row.lastName}} </td>
              </ng-container>
          
              <ng-container matColumnDef="userId">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> User ID </th>
                <td mat-cell *matCellDef="let row"> {{row.userId}}</td>
              </ng-container>
          
              <ng-container matColumnDef="phone">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> Phone number </th>
                <td mat-cell *matCellDef="let row"> (+38){{row.phone}} </td>
              </ng-container>
          
              <ng-container matColumnDef="email">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> Email Address </th>
                <td mat-cell *matCellDef="let row"> {{row.email}} </td>
              </ng-container>
              
              <ng-container matColumnDef="accountCreated">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> Account Created </th>
                <td mat-cell *matCellDef="let row"> {{row.createdDate | date: "MM/dd/yy"}} </td>
              </ng-container>

              <ng-container matColumnDef="editBtn">
                <th mat-header-cell *matHeaderCellDef mat-sort-header class='th-action'> Action </th>
                <td mat-cell *matCellDef="let row" class="td-action"> <button class="list-item-btn" mat-button [routerLink]="['update',row.userId]">EDIT</button> </td>
              </ng-container>
          
              <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
              <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
            </table>
          
            <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]" aria-label="Select page of users"></mat-paginator>
          </div>
    </div>
</div>
